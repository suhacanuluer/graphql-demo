spring:
  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:graphql-db

  graphql:
    .graphiql:
        enabled: true
    .schema:
      .printer:
        .enabled: true
    .cors:
        .allowed-origins: true
        .allowed-methods: true
        .allowed-headers: true